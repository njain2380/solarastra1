<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPC Portal Login - Solarastra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .login-bg { background-color: #10b981; } /* Green */
        .card-shadow { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen login-bg">
    <div class="w-full max-w-md px-4">
        <div class="text-center mb-8">
            <img src="logo-orange.jpg" onerror="this.onerror=null;this.src='https://placehold.co/60x60/f97316/ffffff?text=SA';" alt="Solarastra Logo" class="h-16 w-auto mx-auto rounded-full shadow-lg">
            <h1 class="text-4xl font-extrabold text-white mt-4">EPC Portal</h1>
            <p class="text-green-200">Sign in to manage projects and leads.</p>
        </div>
        <div class="bg-white p-8 rounded-xl shadow-2xl card-shadow border-t-8 border-yellow-500">
            <form id="epc-login-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-bold text-gray-700">Email Address</label>
                    <input type="email" id="email" required placeholder="team@solarastra.com" class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-bold text-gray-700">Password</label>
                    <input type="password" id="password" required placeholder="••••••••" class="mt-1 block w-full rounded-lg border border-gray-300 p-3 shadow-sm focus:border-green-500 focus:ring-green-500">
                </div>
                <button type="submit" class="w-full py-3 bg-yellow-500 text-white font-extrabold rounded-lg hover:bg-yellow-600 transition duration-300 shadow-md transform hover:scale-[1.01]">
                    Secure Login
                </button>
            </form>
            <div id="login-message" class="mt-4 text-center text-red-500 hidden"></div>
        </div>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-yellow-300 hover:text-white font-semibold">← Back to Customer Site</a>
        </div>
    </div>

    <script>
        document.getElementById('epc-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // In a real application, this would call a backend authentication service.
            // For this simulation, any input redirects to the dashboard.
            const messageDiv = document.getElementById('login-message');
            messageDiv.classList.remove('hidden');
            messageDiv.classList.remove('text-red-500');
            messageDiv.classList.add('text-green-300');
            messageDiv.textContent = 'Login successful. Redirecting...';
            
            setTimeout(() => {
                window.location.href = 'epc-dashboard.html';
            }, 1000);
        });
    </script>
</body>
</html>
